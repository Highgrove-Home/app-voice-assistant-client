name: Deploy Voice Assistant Client

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: [self-hosted, voice-assistant-client]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check uv
        shell: bash
        run: |
          which uv
          uv --version

      - name: Pin Python + sync deps
        shell: bash
        run: |
          uv python install 3.9
          uv python pin 3.9
          uv sync

      - name: Debug runner identity
        run: |
          whoami
          id
          which systemctl
          sudo -n true && echo "sudo nopasswd OK" || echo "sudo nopasswd NOT OK"
          sudo -n systemctl status pipecat-room-client || true

      - name: Restart systemd service
        shell: bash
        run: |
          sudo systemctl restart pipecat-room-client
          sudo systemctl --no-pager --full status pipecat-room-client